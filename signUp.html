<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <section class="main-Section">
      <div class="signup-form">
        <div class="mainHead">
          <h1>I am Light Mode</h1>
        </div>

        <div class="username">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            class="input-class"
          />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input
            class="input-class"
            type="text"
            id="email"
            name="email"
            placeholder="value"
          />
        </div>

        <div class="phone">
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Enter phone number"
          />
          <button class="verify-btn">Verify</button>
        </div>

        <div class="personal-id">
          <label for="personal-id">Personal ID Number</label>
          <input
            class="input-class"
            type="text"
            id="personal-id"
            name="personal-id"
            placeholder="Value"
          />
        </div>
        <div class="radio">
          <div>
            <input
              class="radio-icon"
              type="radio"
              id="male"
              name="male"
              value="male"
            />
            <label class="label" for="male">Male</label>
          </div>
          <div>
            <input
              class="radio-icon"
              type="radio"
              id="female"
              name="female"
              value="female"
            />
            <label class="label" for="female">Female</label>
          </div>

          <div class="switch">
            <label>
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="write-something">
          <label for="write-something">Write Something</label>
          <input
            class="input-class"
            type="text"
            id="write-something"
            name="write-something"
            placeholder="Enter your text here"
          />
        </div>

        <div class="select-option">
          <label for="select-option">Select an option below</label>

          <select name="select-option" id="select-option">
            <option value="Select Options">Select Options</option>
            <option value="Pakistan">Pakistan</option>
            <option value="US">US</option>
            <option value="India">India</option>
          </select>
        </div>
        <div class="signUp-btn">
          <button>Sign Up</button>
        </div>
      </div>
    </section>
  </body>
</html>
